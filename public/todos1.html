<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Manager App</title>
    <link rel="stylesheet" href="todo-app.css" />
  </head>

  <body>
    <main class="body__main--root">
      <h1 class="main__h1--app-head">My Todo-list</h1>
      <div>
        <input
          type="text"
          name="todo_text"
          id="todo_text"
          class="input--todo_text"
          placeholder="What's next?"
          required
        />
        <input
          type="date"
          name="due_date"
          id="due_date"
          class="input--due_date"
          required
        />
        <input type="button" value="Add" class="btn--pleasant" />
      </div>
      <section>
        <div class="block--flex block--pad">
          <h3 class="due-head">Due Today</h3>
          <p class="overdue-dones--info">0/4</p>
        </div>
        <ul>
          <li class="ul__li--todo block--flex">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Submit SaaS 201 Project
            <p class="overdue-dones--info text--overdue">Overdue</p>
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
          <li class="ul__li--todo">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Call accountant
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
        </ul>
      </section>
      <section>
        <div class="block--flex block--pad">
          <h3 class="due-head">Due Tomorrow</h3>
          <p class="overdue-dones--info">0/3</p>
        </div>
        <ul>
          <li class="ul__li--todo">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Refill groceries
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
        </ul>
      </section>
      <section>
        <div class="block--flex block--pad">
          <h3 class="due-head">Remaining</h3>
          <p class="overdue-dones--info">0/3</p>
        </div>
        <ul>
          <li class="ul__li--todo block--flex">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Type something
            <p class="overdue-dones--info li--date">Jan 21</p>
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
          <li class="ul__li--todo block--flex">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Type something
            <p class="overdue-dones--info li--date">Jan 22</p>
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
          <li class="ul__li--todo block--flex">
            <input type="checkbox" name="" id="" class="li__input--big" />
            Type something
            <p class="overdue-dones--info li--date">Jan 23</p>
            <a href="#" class="a--hide"><img class="img--trashcan" /></a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
